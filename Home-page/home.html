<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../album-page/album.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="home.css" />
    <title>Home Page</title>
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-2" id="login">
            <div>
              <img
                src="https://s22.q4cdn.com/540910603/files/design/Spotify_Logo_White.png"
                alt=""
                width="150px"
              />
            </div>
            <div id="firstOptions">
              <div class="login-componenet" id="home">
                <i class="fas fa-home"></i>
                <a href="../Home-page/home.html">Home</a>
              </div>
              <div class="login-componenet" id="search">
                <i class="fas fa-search"></i>Search
              </div>
              <div class="login-componenet" id="library">
                <i class="fas fa-grip-lines-vertical"></i>Your library
              </div>
            </div>
            <div class="btns-Policy">
              <div class="login-componenet buttons" id="buttons">
                <a href="../Login-page/login.html"
                  ><button class="btn" id="signup-btn">SIGN UP</button></a
                >
                <a href="../Login-page/login.html"
                  ><button class="btn" id="login-btn">LOGIN</button></a
                >
              </div>
              <div
                class="login-componenet d-flex justify-content-between"
                id="Policy"
              >
                <div>Cookie Policy</div>
                <div id="horizontal-line"></div>
                <div>Privacy</div>
              </div>
            </div>
          </div>
          <div class="col-10"></div>
        </div>
      </div>
    </main>
    <div class="palyer fixed-bottom">
      <div class="container-fluid">
        <div class="row">
          <!-- Creating the dive for different parts of the player -->
          <div class="col-3 left-side mt-4">
            <!-- This div is for song name and the image with heart icon and fullscreenicon -->
            <div class="row">
              <!-- This row is created to make the text and the images aligned -->
              <div class="col-3 pr-0">
                <img src="https://picsum.photos/40/40" alt="music name" />
              </div>
              <div class="col-6 pl-0">
                <h6 class="song-name">Bohemian Rhapsody</h6>
                <p class="artist-name">Queen</p>
              </div>
              <div class="col-3">
                <i class="far fa-heart"></i>
                <i class="far fa-window-maximize"></i>
              </div>
            </div>
          </div>
          <div class="col-6">
            <!-- This div is for the media player consisting of the buttons like shuffle 
                      back forward play and loop with the progress-bar -->
            <div class="row mb-1">
              <!-- This row is to create the icons for the media player -->
              <div class="col text-center align-self-center player-icons">
                <i class="fas fa-random"></i>
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-play-circle play-button-media"></i>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-redo"></i>
              </div>
            </div>
            <div class="row mt-3">
              <!-- This row is for the progress bar of the song -->
              <div class="col">
                <div class="progress" style="height: 5px">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    aria-valuenow="75"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 10%"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <!-- This div is for playlist icon speaker and the volume icon with the progress bar -->
            <div class="row mt-4">
              <i class="fas fa-bars"></i>
              <i class="fas fa-mobile-alt"></i>
              <i class="fas fa-volume-down"></i>
              <input
                type="range"
                min="1"
                max="100"
                value="50"
                class="slider"
                id="myRange"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
