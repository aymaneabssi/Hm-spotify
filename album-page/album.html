<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="album.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row" style="position: relative">
          <div class="col-2" id="login">
            <div>
              <img
                src="https://s22.q4cdn.com/540910603/files/design/Spotify_Logo_White.png"
                alt=""
                width="150px"
              />
            </div>
            <div id="firstOptions">
              <div class="login-componenet" id="home">
                <i class="fas fa-home"></i>
                <a href="../Home-page/home.html">Home</a>
              </div>
              <div class="login-componenet" id="search">
                <i class="fas fa-search"></i>Search
              </div>
              <div class="login-componenet" id="library">
                <i class="fas fa-grip-lines-vertical"></i>Your library
              </div>
            </div>
            <div class="login-componenet" id="install">
              <i class="fas fa-arrow-circle-down"></i>Install your app
              <hr />
            </div>
            <div class="login-componenet d-flex" id="user">
              <img
                src="https://media-exp1.licdn.com/dms/image/C5603AQEmKU0TgsZoSA/profile-displayphoto-shrink_800_800/0/1517742555887?e=1626307200&v=beta&t=bv_1VSDzF5AP_7_U1e2UmeD30KbK_2lJRu2Laa01Z5w"
                alt="userImage"
                width="30px;"
                height="30px"
                style="border-radius: 50%"
              />
              <div id="user-name">Diego 'Ziba' Banovaz</div>
            </div>
          </div>
          <div class="col-10" id="album-component">
            <div class="album-container">
              <div class="row">
                <div class="col-12 col-md-6" id="artist-infos">
                  <img
                    src="https://dvfnvgxhycwzf.cloudfront.net/media/SharedImage/imageFull/.f3noMS6U/SharedImage-53612.jpg?t=1a8ff15292f3d96da274"
                    alt="queenImg"
                  />
                  <h3>Queen II (Delux Edition 2011 Remaster)</h3>
                  <small>queen</small>
                  <button id="play-button">PLAY</button>
                  <small>1974 . 16 SONGS</small>
                  <div id="Options">
                    <i class="far fa-heart"></i>
                    <span id="more">...</span>
                  </div>
                </div>
                <div class="col-12 col-md-6" id="songs-container"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- player -->
    <div class="palyer fixed-bottom">
      <div class="container-fluid">
        <div class="row">
          <!-- Creating the dive for different parts of the player -->
          <div class="col-3 left-side mt-4">
            <!-- This div is for song name and the image with heart icon and fullscreenicon -->
            <div class="row">
              <!-- This row is created to make the text and the images aligned -->
              <div class="col-3 pr-0">
                <img src="https://picsum.photos/40/40" alt="music name" />
              </div>
              <div class="col-6 pl-0">
                <h6 class="song-name">Bohemian Rhapsody</h6>
                <p class="artist-name">Queen</p>
              </div>
              <div class="col-3">
                <i class="far fa-heart"></i>
                <i class="far fa-window-maximize"></i>
              </div>
            </div>
          </div>
          <div class="col-6">
            <!-- This div is for the media player consisting of the buttons like shuffle 
                      back forward play and loop with the progress-bar -->
            <div class="row mb-1">
              <!-- This row is to create the icons for the media player -->
              <div class="col text-center align-self-center player-icons">
                <i class="fas fa-random"></i>
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-play-circle play-button-media"></i>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-redo"></i>
              </div>
            </div>
            <div class="row mt-3">
              <!-- This row is for the progress bar of the song -->
              <div class="col">
                <div class="progress" style="height: 5px">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    aria-valuenow="75"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 10%"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <!-- This div is for playlist icon speaker and the volume icon with the progress bar -->
            <div class="row mt-4">
              <i class="fas fa-bars"></i>
              <i class="fas fa-mobile-alt"></i>
              <i class="fas fa-volume-down"></i>
              <input
                type="range"
                min="1"
                max="100"
                value="50"
                class="slider"
                id="myRange"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      (() => {
        for (let index = 0; index < 15; index++) {
          document.getElementById(
            'songs-container'
          ).innerHTML += `<div id="songs">
                    <div class="d-flex">
                      <div><i class="fas fa-music"></i></div>
                      <div>
                        <div>Procession-Remastered 2011</div>
                        <div><small>queen</small></div>
                      </div>
                    </div>
                    <div>4:13</div>
                  </div>`;
        }
      })();
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
